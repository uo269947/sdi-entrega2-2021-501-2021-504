{% extends "../base.html" %} {% block titulo %} Mis Ofertas {% endblock %} {% block contenido_principal %}
<h2>Mis Ofertas </h2>

<!-- Agregar Usuario -->
<div class="row">
    <div id="custom-search-input ">

            <div class="input-group col-xs-8 col-sm-6 col-md-4 col-lg-5 pull-right">
                <a href="/offer/add" class="btn btn-primary active">Añadir oferta</a>

            </div>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th class="col-md-1"></th>
            </tr>
        </thead>
        <tbody>
            {% for offer in offers %}
            <tr>
                <td>{{ offer.title }}</td>
                <td>{{ offer.description }}</td>
                <td>{{ offer.price }}</td>
                <td>
                    <a href="/offer/delete/{{ offer._id.toString() }} ">Eliminar</a> <br>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
