{% extends "base.html" %} {% block titulo %} Agregar oferta {% endblock %} {% block contenido_principal %}
<h2>Agregar oferta</h2>
<form class="form-horizontal" method="post" action="/offer" encType="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Título:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" placeholder="Título de mi oferta" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Descripción:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre" placeholder="Descripción de mi oferta" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio (€):</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="precio" placeholder="2.50" required="true" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </div>
</form>
{% endblock %}
