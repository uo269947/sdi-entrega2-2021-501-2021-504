<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyWallapop jQuery </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/cookie.js"></script>
</head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav" id="barra-menu">
                <li><a onclick=widgetOfertas() id="navOfertas">Ofertas</a></li>
                <li><a onclick=widgetConversaciones() id="navConversaciones">Conversaciones</a></li>
            </ul>

        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container" id="contenedor-principal"> <!-- id para identificar -->

</div>

<script>
    let token;
    let URLbase = "https://localhost:8081/api";
    var actualizar=false;
    $("#contenedor-principal").load( "widget-login.html");
    if ( Cookies.get('token') != null ){
        token = Cookies.get('token');
        let url = new URL(window.location.href);
        let w = url.searchParams.get("w");
        if ( w == "login"){
            $( "#contenedor-principal" ).load("widget-login.html");
        }
        if ( w == "chat"){
            $( "#contenedor-principal" ).load("widget-conversaciones.html");
        }
        if ( w == "ofertas"){
            $( "#contenedor-principal" ).load("widget-ofertas.html");
        }
        if ( w == "chats"){
            $( "#contenedor-principal" ).load("widget-conversaciones.html");
        }
    }

    function widgetOfertas(){
        $( "#contenedor-principal" ).load("widget-ofertas.html");
    }

    function widgetConversaciones(){
        $( "#contenedor-principal" ).load("widget-conversaciones.html");
    }


</script>

</body>
</html>
